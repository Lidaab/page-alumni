<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Alumnis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Oswald:wght@300;500&display=swap');

        body {
            font-family: 'Chivo', Arial, sans-serif;
            background-color: #fdd7cf;
            color: #cf3d26;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffd8d2;
            padding: 20px 0;
            font-family: 'Oswald', sans-serif;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header img.logo {
            height: 50px;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Oswald', sans-serif;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        header nav .cta {
            border: 2px solid #cf3d26;
            padding: 5px 10px;
            color: #cf3d26;
            font-weight: bold;
            border-radius: 5px;
        }
        header nav .cta:hover {
            background-color: #cf3d26;
            color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 120px auto 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .filter {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .filter select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #cf3d26;
            border-radius: 5px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #cf3d26;
            width: 320px;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
            min-height: 500px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card h3 {
            margin: 15px 0 10px;
            font-size: 22px;
            font-family: 'Oswald', sans-serif;
            color: #cf3d26;
        }

        .card p {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }

        .card button {
            background-color: #cf3d26;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #a32a1e;
        }

        footer {
            background-color: #cf3d26;
            color: #fff;
            padding: 40px 0;
            font-family: 'Oswald', sans-serif;
        }
        footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        footer .footer-section ul li a {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://adatechschool.fr/app/uploads/2022/05/icn_logo_ada@2x.png" alt="Logo" class="logo">
            <nav>
                <a href="https://adatechschool.fr/ecole/">Ecole</a>
                <a href="https://adatechschool.fr/programme/">Programme</a>
                <a href="https://adatechschool.fr/campus-paris/">Nos Campus</a>
                <a href="https://adatechschool.fr/financement/">Financement</a>
                <a href="https://adatechschool.fr/entreprise/">Entreprise</a>
                <a href="https://adatechschool.fr/evenement/">Nos événements</a>
                <a href="https://ressources.adatechschool.fr/">Ressources</a>
                <a href="https://blog.adatechschool.fr/">Blog</a>
                <a href="https://adatechschool.fr/candidater-ecole-dinformatique/" class="cta">Candidater</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="filter">
            <select id="filterYear">
                <option value="all">Toutes les années</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <select id="filterCampus">
                <option value="all">Tous les campus</option>
                <option value="Paris">Paris</option>
                <option value="Nantes">Nantes</option>
            </select>
        </div>
        <div class="cards" id="cardsContainer">
            <!-- Les cartes seront générées ici -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <!-- Footer content -->
        </div>
    </footer>

    <script>
       <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRd5_csNX0ZuiZf6XbWtPBsUOOBrXoFYXZcgugzMsmIq51p2-N_EVyc6ol8pg7Mc5FSbhjVcBv3fns3/pub?gid=0&single=true&output=csv';

    fetch(csvUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split("\n");
            const headers = rows.shift().split(",").map(header => header.trim().replace('\r', ''));
            const cardsContainer = document.querySelector('.cards');

            rows.forEach(row => {
                const columns = row.split(",").map(value => value.trim());
                const nom = columns[headers.indexOf("Nom")] || "Nom inconnu";
                const prenom = columns[headers.indexOf("Prénom")] || "Prénom inconnu";
                const promotion = columns[headers.indexOf("NomDePromotion")] || "Promotion inconnue";
                const annee = columns[headers.indexOf("AnnéeDiplôme")] || "Année inconnue";
                const campus = columns[headers.indexOf("Campus")] || "Campus inconnu";
                const job = columns[headers.indexOf("Job actuel")] || "Job inconnu";
                const photo = columns[headers.indexOf("Photo")] || "https://via.placeholder.com/200";
                const linkedin = columns[headers.indexOf("Linkedin")] || "#";

                const card = `
                    <div class="card" data-category="${annee}" data-campus="${campus}">
                        <img src="${photo}" alt="Photo de ${prenom} ${nom}">
                        <h3>${prenom} ${nom}</h3>
                        <p>Promotion: ${promotion}</p>
                        <p>Année du diplôme: ${annee}</p>
                        <p>Job actuel: ${job}</p>
                        <button onclick="window.open('${linkedin}')">Voir Profil LinkedIn</button>
                    </div>
                `;
                cardsContainer.innerHTML += card;
            });

            applyFilters();
        })
        .catch(error => console.error("Erreur lors du chargement du CSV :", error));

    function applyFilters() {
        const yearFilter = document.getElementById('filterYear');
        const campusFilter = document.getElementById('filterCampus');

        yearFilter.addEventListener('change', filterCards);
        campusFilter.addEventListener('change', filterCards);

        function filterCards() {
            const selectedYear = yearFilter.value;
            const selectedCampus = campusFilter.value;

            document.querySelectorAll('.card').forEach(card => {
                const matchesYear = (selectedYear === 'all' || card.getAttribute('data-category') === selectedYear);
                const matchesCampus = (selectedCampus === 'all' || card.getAttribute('data-campus').trim() === selectedCampus);
                card.style.display = matchesYear && matchesCampus ? 'block' : 'none';
            });
        }
    }
</script>

            
    </script>
</body>
</html>
